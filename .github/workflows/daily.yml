name: Daily Stock PPT Generator

on:
  schedule:
    # This runs the script automatically at 4:00 AM UTC (9:30 AM IST)
    - cron: '0 4 * * *'
  # This allow you to run the script manually from the "Actions" tab whenever you want
  workflow_dispatch:

jobs:
  build-and-generate:
    runs-on: ubuntu-latest

    steps:
      # 1. Copy the code from your repository to the runner
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Set up a Python environment
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          # Optional: caching speeds up future runs
          cache: 'pip'

      # 3. Install necessary libraries
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests yfinance feedparser textblob python-pptx

      # 4. Run your python script
      - name: Run Market Analysis
        run: python main.py

      # 5. Save the generated PPT so you can download it
      - name: Upload Market Report
        uses: actions/upload-artifact@v4
        with:
          name: Daily-Stock-Summary
          # This must match the filename prs.save() uses in your main.py
          path: Market_Report.pptx
          # Keeps the file for 7 days (default is 90)
          retention-days: 7

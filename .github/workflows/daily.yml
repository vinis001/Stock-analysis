name: Daily Stock PPT Generator

on:
  schedule:
    - cron: '0 4 * * *' 
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allows the bot to upload files to your repo
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: pip install pandas requests yfinance feedparser textblob python-pptx
        
      - name: Run Market Analysis
        run: python main.py
        
      - name: Commit and Push PPT
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add *.pptx
          git commit -m "Add daily report: $(date +'%Y-%m-%d')"
          git push

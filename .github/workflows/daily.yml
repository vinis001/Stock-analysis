name: Daily Stock PPT Generator
on:
  schedule:
    - cron: '0 4 * * *' # 9:30 AM IST
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run Market Analysis
        run: python main.py
      - name: Upload Report
        uses: actions/upload-artifact@v4
        with:
          name: Daily-Market-PPT
          path: "*.pptx"
